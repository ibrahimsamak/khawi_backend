<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>التواصل والشكاوي</h5>
                </div>
                <div class="todo">
                    <div class="todo-list-wrapper">
                        <div class="todo-list-container">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">المرسل</th>
                                            <th scope="col">الايميل</th>
                                            <th scope="col">التاريخ</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of complaints;let i = index">
                                            <td>{{item.full_name}}</td>
                                            <td>{{item.email}}</td>
                                            <td>{{item.dt_date | date:'dd-MM-yyyy'}}</td>
                                            <td>
                                                <button placement="top" ngbTooltip="رد على الرسالة"
                                                    class="btn-sm btn-primary-gradien"
                                                    (click)="openComplaints(content,item)">
                                                    <i class="fa fa-envelope"></i>
                                                </button>&nbsp;
                                                <button placement="top" ngbTooltip="حذف" class="btn-sm btn-danger-gradien"
                                                    (click)="deleteComplaints(item._id)">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <ngb-pagination [collectionSize]="collectionCount" #numPages [pageSize]="limit"  [maxSize]="10"
                                [(page)]="page" (pageChange)="onPageChange(page)"></ngb-pagination>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">التواصل والشكاوي</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="text-align: right;">
        <form #form="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <p>{{complaintObject.details}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="message">نص الرسالة</label>
                        <div class="input-group">
                            <textarea required rows="3" #message="ngModel" type="text" class="form-control" id="message"
                                name="message" [(ngModel)]="complaintObject.message">
                            </textarea>
                        </div>
                        <div *ngIf="(message.errors && message.invalid && (message.dirty || message.touched))"
                            class="text text-danger">
                            الحقل مطلوب
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="!form.valid" type="button" class="btn btn-outline-info btn-sm" (click)="saveAction()">ارسال
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.close('Save click')">اغلاق</button>
    </div>
</ng-template>
