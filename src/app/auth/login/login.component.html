<div class="auth-bg">
	<div class="authentication-box">
		<div class="text-center"><img src="assets/images/endless-logo.png" alt=""></div>
		<div class="card mt-4">
			<div class="card-body">
				<div class="text-center">
					<h4>تسجيل الدخول</h4>
					<h6>الرجاء ادخل معلومات الدخول</h6>
				</div>
				<form class="theme-form" [formGroup]="loginForm" *ngIf="!newUser">
					<div class="form-group">
						<label class="col-form-label pt-0">البريد الالكتروني</label>
						<input class="form-control" formControlName="email" type="email" required="">
						<div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
							class="text text-danger mt-1">
							البريد الالكتروني مطلوب
						</div>
						<div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
							class="text text-danger mt-1">
							البريد الالكتروني غير صالح
						</div>
					</div>
					<div class="form-group">
						<label class="col-form-label">كلمة المرور</label>
						<input class="form-control" type="password" formControlName="password" required="">
						<div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
							class="text text-danger mt-1">
							كلمة المرور مطلوبة
						</div>
					</div>
					<div class="form-group form-row mt-3 mb-0">
						<button class="btn btn-primary btn-block btn-lg" [class.loader--text]="showLoader"
							[disabled]="!loginForm.valid || showLoader" (click)="login(loginForm.value)"
							type="submit"><span>{{ showLoader ? ''
								: 'تسجيل الدخول' }}</span>
						</button>
						<a href="/dashboard/default" #Login style="display: none;"></a>
					</div>
					<!-- <div class="form-group form-row mt-3 mb-0">
						<button class="btn btn-secondary btn-block" type="submit">Login With Auth0</button>
					</div> -->
					<!-- <div class="login-divider"></div> -->
				</form>
			</div>
		</div>
	</div>
</div>
